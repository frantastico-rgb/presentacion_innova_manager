name: Generate Social Impact PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci || true
          npm i puppeteer@21 http-server --no-audit --no-fund

      - name: Start simple HTTP server
        run: |
          npx http-server -p 8080 -c-1 . &
          sleep 2

      - name: Generate PDF with Puppeteer
        run: |
          node .github/actions/generate-pdf.js social-impact-onepager.html social-impact-onepager.pdf

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: social-impact-onepager
          path: social-impact-onepager.pdf
